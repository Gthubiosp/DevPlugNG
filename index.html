<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPlugNG - Home + Store + Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 2em;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    nav {
      text-align: center;
      margin-bottom: 2em;
    }
    nav a {
      margin: 0 1em;
      background: gold;
      color: black;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 3em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    .readonly {
      background: #eee;
    }
    button {
      width: 100%;
      background: black;
      color: gold;
      padding: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      text-align: center;
      margin-top: 1em;
      font-size: 0.9em;
    }
    .admin-section {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .admin-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .admin-section th, .admin-section td {
      padding: 0.8em;
      border: 1px solid #ddd;
      text-align: left;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DevPlugNG</h1>
  <nav>
    <a href="#store">üõçÔ∏è Store</a>
    <a href="#admin">üîê Admin Panel</a>
  </nav>

  <h2 id="store">Place Your Order</h2>
  <form id="orderForm">
    <label for="product">Select Product</label>
    <select id="product" name="product" required onchange="updateCharge()">
      <option value="">-- Choose --</option>
      <option value="TikTok Views">TikTok Views - ‚Ç¶1,000 / 1000</option>
      <option value="Instagram Followers">Instagram Followers - ‚Ç¶3,469 / 1000</option>
      <option value="WhatsApp Number">WhatsApp US Number - ‚Ç¶1,200 each</option>
      <option value="Free Fire Top-Up">Free Fire Top-Up - ‚Ç¶3,000 each</option>
    </select>

    <label for="link">Link to Profile/Post</label>
    <input type="url" id="link" name="link" placeholder="https://tiktok.com/@user" required />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" oninput="updateCharge()" required />

    <label for="time">Average Delivery Time</label>
    <input type="text" id="time" class="readonly" readonly />

    <label for="charge">Total Charge (‚Ç¶)</label>
    <input type="text" id="charge" class="readonly" readonly />

    <button type="submit">Confirm Order</button>
    <div class="note">You must be logged in to place order.</div>
  </form>

  <h2 id="admin">Admin Panel</h2>
  <div class="admin-section">
    <p><strong>Login:</strong> Username: <code>admin</code> | Password: <code>plug123</code></p>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Link</th>
          <th>Quantity</th>
          <th>Charge</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TikTok Views</td>
          <td>https://tiktok.com/@user</td>
          <td>1000</td>
          <td>‚Ç¶1,000</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 DevPlugNG. Built by Adeoye InGod üîå</p>
  </footer>

  <script>
    const pricing = {
      'TikTok Views': { price: 1000, time: '25 minutes' },
      'Instagram Followers': { price: 3469, time: '25 minutes' },
      'WhatsApp Number': { price: 1200, time: '10 minutes' },
      'Free Fire Top-Up': { price: 3000, time: '15 minutes' }
    };

    function updateCharge() {
      const product = document.getElementById('product').value;
      const qty = parseInt(document.getElementById('quantity').value) || 0;
      const time = document.getElementById('time');
      const charge = document.getElementById('charge');

      if (pricing[product]) {
        const unitPrice = pricing[product].price;
        const total = (product.includes('Views') || product.includes('Followers'))
          ? Math.ceil((qty / 1000) * unitPrice)
          : qty * unitPrice;

        charge.value = `‚Ç¶${total.toLocaleString()}`;
        time.value = pricing[product].time;
      } else {
        charge.value = '';
        time.value = '';
      }
    }
  </script>
</body>
</html>
